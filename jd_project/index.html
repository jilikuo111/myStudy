<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- viewport视口设置
      让当前的可视区域的宽度 等于 当前的设备的逻辑像素宽 
      iphone5 320  三星盖世5 360  iphoneX 375
      width=device-width 
      initial-scale=1.0 初始化的比例为1 不缩放
      user-scaleable=no 禁止用户缩放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <!-- 下面这个设置 是针对IE8的优化  X-UA-Compatible标识只有在IE8中可以识别
    如果当前浏览器是IE8 则按照ie-edge最高浏览器模式进行渲染
    win10 edge 浏览器
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My-JD-project</title>
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

</body>
<script>
    // 做一下rem的设置
    var iW = document.documentElement.clientWidth;
    // 京东的方案 最大适配到1080宽 淘宝方案 540
    iW = iW > 1080 ? 1080 : iW;
    document.querySelector('html').style.fontSize = iW / 8 + 'px';
</script>
<!-- 引入一个js文件 -->
<script src="js/index.js"></script>

</html>
